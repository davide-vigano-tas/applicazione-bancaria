<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('Admin')}">
</head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-secondary text-white">
						<h4 class="text-center">
							<i class="fas fa-sign-in-alt"></i> Login Amministratore
						</h4>
					</div>
					<div class="card-body">
						
						<!-- Sezione messaggi di errore -->
						<div class="alert alert-danger" th:if="${param.error}" role="alert">
							<span th:if="${param.message == 'email_non_esistente'}">
								<i class="fas fa-exclamation-circle"></i> L'email inserita non esiste.
							</span>
							<span th:if="${param.message == 'password_errata'}">
								<i class="fas fa-exclamation-circle"></i> La password è errata.
							</span>
							<span th:if="${param.message == 'account_bloccato'}">
								<i class="fas fa-lock"></i> L'account è bloccato. Contatta il supporto per assistenza.
							</span>
							<span th:if="${param.message == 'tentativi_rimasti'}">
								<i class="fas fa-exclamation-triangle"></i> Tentativi di accesso falliti: <b th:text="${param.tentativi}"></b>/5.
							</span>
						</div>
						
						<!-- Form di login -->
						<form th:action="@{/admin/admin-login}" method="post">
						
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							
							<div class="mb-3">
								<label for="email" class="form-label">
									<i class="fas fa-envelope"></i> Email
								</label>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Inserisci la tua email" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">
									<i class="fas fa-lock"></i> Password
								</label>
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Inserisci la tua password" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-sign-in-alt"></i> Accedi
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
