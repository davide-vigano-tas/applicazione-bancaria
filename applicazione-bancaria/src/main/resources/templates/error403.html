<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('error403')}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:insert="~{fragments/nav :: navbar}"></div>

    <div class="container text-center my-5">

        <div class="alert alert-danger" role="alert">
            <h1 class="display-4">Errore 403</h1>
            <p class="lead">Non hai l'autorizzazione per accedere alla risorsa richiesta.</p>
        </div>

        <header class="my-4">
            <h3>Logout</h3>
        </header>

        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                Effettuare il Logout dalla sessione?
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center gap-3 my-3">
                    <button class="btn btn-primary px-4" onclick="document.location.href='/'">
                        Torna alla Home
                    </button>
                    <button class="btn btn-danger px-4" onclick="document.location.href='/user/user-logout'">
                        Esegui Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="~{fragments/footer :: footer}" class="mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
