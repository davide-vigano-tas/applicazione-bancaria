<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('conti page')}"></head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

<div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4>Informazioni Utente</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Nome:</strong> <span th:text="${user.nomeCliente}"></span></p>
                        <p><strong>Cognome:</strong> <span th:text="${user.cognomeCliente}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.emailCliente}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Saldo Conto:</strong> &euro;<span th:text="${user.saldoConto}"></span></p>
                        <p><strong>Tentativi Errati:</strong> <span th:text="${user.tentativiErrati}"></span></p>
                        <p><strong>Account Bloccato:</strong> <span th:text="${user.accountBloccato ? 'SÃ¬' : 'No'}"></span></p>
                    </div>
                </div>
                <hr>
                <div>
                <div><h3>Scegli conto per il trasferimento</h3></div>
                <div><h4>Codice conto: <span th:text="${conto_partenza.codConto}"></span></h4></div>
                <div><h4>Saldo conto: <span th:text="${conto_partenza.saldo}"></span></h4></div>
                	<table  class="table table-striped" id="tabella">
                		<thead>
                			<tr>
                				<th>Codice Conto</th>
                				<th>Tipo Conto</th>
                				<th>Trasferisci</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr th:each="conto : ${user_contitarget}">
                				<td th:text="${conto.codConto}"></td>
                				<td th:text="${conto.tipoConto}"></td>
                				<td> 
                					<a class="btn btn-primary w-100" 
                					role="button" th:href="@{|/user/formtransazionebancaria/${conto.codConto}|}" >Trasferisci</a>
                				</td>
                			</tr>
                			
                		</tbody>
                	</table>
                </div>
            </div>
        </div>
    </div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
	<script type="text/javascript">
	$(document).ready(function() {
        $('#tabella').DataTable({
        	columnDefs: [
        		{orderable: false, target: 2}
        	]
        });
    });
	</script>
</body>
</html>
