<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('Crea Conto')}">
</head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white">
						<h4 class="text-center">
							<i class="fas fa-sign-in-alt"></i> Crea nuovo conto
						</h4>
					</div>
					<div class="card-body">
						<form th:action="@{user/nuovoConto}" th:object="${user_conto}"
							method="post">
							<div class="mb-3">
								<label for="tipoConto" class="form-label">Tipologia Conto</label> 
								<select th:field="*{tipoConto}" id="tipoConto" class="form-select" required>
                    				<option value="" disabled selected>Scegli una tipologia</option>
                   					<option th:each="tipo : ${tipo_conto}" th:value="${tipo}" th:text="${tipo}"></option>
               					 </select>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-sign-in-alt"></i> Crea
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
