<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('Account info')}">
</head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white">
						<h4 class="text-center">
							<i class="fas fa-user"></i> Informazioni personali
						</h4>
					</div>
				
					<div class="card-body text-black">
						
						<!-- Form di login -->
						<form th:action="@{/user/sendresetlink}" method="post" >
						
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						
				
							<div class="mb-3">
								<label for="email" class="form-label">
									<i class="fa-regular fa-envelope"></i> Email
								</label>
								<input type="email" class="form-control" id="email" name="email"
									 required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-sign-in-alt"></i> Invia email
								</button>
							</div>
						
						</form>
		
						</div>
				
					</div>
					
		
				</div>
			</div>
		</div>

	<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
