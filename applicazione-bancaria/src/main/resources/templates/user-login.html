<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('Login')}">
</head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white">
						<h4 class="text-center">
							<i class="fas fa-sign-in-alt"></i> Login
						</h4>
					</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="email" class="form-label"><i
									class="fas fa-envelope"></i> Email</label> <input type="email"
									class="form-control" id="email" name="username"
									placeholder="Inserisci la tua email" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label"><i
									class="fas fa-lock"></i> Password</label> <input type="password"
									class="form-control" id="password" name="password"
									placeholder="Inserisci la tua password" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-sign-in-alt"></i> Accedi
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
