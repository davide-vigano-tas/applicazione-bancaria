<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('Account info')}">
</head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm">
					<div class="card-header bg-primary text-white">
						<h4 class="text-center">
							<i class="fas fa-user"></i> Informazioni personali
						</h4>
					</div>
				
					<div class="card-body text-black">
						
						<!-- Form di login -->
						<form th:action="@{/user/accountmodifica}" method="post" th:object="${user}">
						
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<input type="hidden" th:field="*{passwordCliente}">
							<input type="hidden" th:field="*{codCliente}">
							<input type="hidden" th:field="*{tentativiErrati}">
							<input type="hidden" th:field="*{accountBloccato}">
							<input type="hidden" th:field="*{saldoConto}">
							<input type="hidden" th:field="*{conti}">
							<input type="hidden" th:field="*{carte}">
							<input type="hidden" th:field="*{prestiti}">
							<input type="hidden" th:field="*{richiestePrestiti}">
							<input type="hidden" th:field="*{pagamenti}">
							<div class="mb-3">
								<label for="nome" class="form-label">
									<i class="fa-regular fa-user"></i> Nome
								</label>
								<input type="text" class="form-control" id="text" name="text"
									th:field="*{nomeCliente}" required>
							</div>
							<div class="mb-3">
								<label for="cognome" class="form-label">
									<i class="fas fa-user"></i> Cognome
								</label>
								<input type="text" class="form-control" id="text" name="text"
									 th:field="*{cognomeCliente}" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">
									<i class="fas fa-envelope"></i> Email
								</label>
								<input type="text" class="form-control" id="text" name="text"
									 th:field="*{emailCliente}" readonly>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									<i class="fas fa-sign-in-alt"></i> Cambia informazioni
								</button>
							</div>
							
						</form>
						</div>
						<div class="card-body text-black">
						<a class="btn btn-outline-black" th:href="@{/user/resetpage}">
							Cambia password
						</a>
						</div>
					</div>
					
		
				</div>
			</div>
		</div>

	<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
