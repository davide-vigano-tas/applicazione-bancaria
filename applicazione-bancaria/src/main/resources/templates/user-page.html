<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('Home page')}"></head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

<div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4>Informazioni Utente</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Nome:</strong> <span th:text="${utente.nomeCliente}"></span></p>
                        <p><strong>Cognome:</strong> <span th:text="${utente.cognomeCliente}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${utente.emailCliente}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Saldo Conto:</strong> &euro;<span th:text="${utente.saldoConto}"></span></p>
                        <p><strong>Tentativi Errati:</strong> <span th:text="${utente.tentativiErrati}"></span></p>
                        <p><strong>Account Bloccato:</strong> <span th:text="${utente.accountBloccato ? 'SÃ¬' : 'No'}"></span></p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-4 text-center">
                        <h5><i class="fas fa-credit-card"></i></h5>
                        <p><strong>Carte:</strong> <span th:text="${utente.carte.size()}"></span></p>
                    </div>
                    <div class="col-md-4 text-center">
                        <h5><i class="fas fa-university"></i></h5>
                        <p><strong>Conti:</strong> <span th:text="${utente.conti.size()}"></span></p>
                    </div>
                    <div class="col-md-4 text-center">
                        <h5><i class="fas fa-hand-holding-usd"></i></h5>
                        <p><strong>Prestiti:</strong> <span th:text="${utente.prestiti.size()}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
