<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('conti page')}"></head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

<div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4>Informazioni Utente</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Nome:</strong> <span th:text="${user.nomeCliente}"></span></p>
                        <p><strong>Cognome:</strong> <span th:text="${user.cognomeCliente}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.emailCliente}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Saldo Conto:</strong> &euro;<span th:text="${user.saldoConto}"></span></p>
                        <p><strong>Tentativi Errati:</strong> <span th:text="${user.tentativiErrati}"></span></p>
                        <p><strong>Account Bloccato:</strong> <span th:text="${user.accountBloccato ? 'Sì' : 'No'}"></span></p>
                    </div>
                </div>
                <hr>
                <div>
                	<div><h3>Conti</h3></div>
                	<table class="table table-striped" id="tabellaConti">
                		<thead>
                			<tr>
                				<th>Codice Conto</th>
                				<th>Tipo Conto</th>
                				<th>Saldo</th>
                				<th>Transazioni</th>
                				<th>Movimenti</th>
                				<th>Prelievo</th>
                				<th>Deposito</th>
                				<th>Trasferimento</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr th:each="conto : ${user_conti}">
                				<td th:text="${conto.codConto}"></td>
                				<td th:text="${conto.tipoConto}"></td>
                				<td th:text="|${#numbers.formatDecimal(conto.saldo, 1, 'WHITESPACE', 2, 'COMMA')} €|"></td>
                				<td>
                					<a th:href="@{'transazioniConto/'+${conto.codConto}}" class="btn btn-sm btn-primary">Vedi transazioni</a>
                				</td>
                				<td>
                					<a th:href="@{'movimentiConto/'+${conto.codConto}}" class="btn btn-sm btn-primary">Vedi moviementi</a>
                				</td>
                				<td>
                					<a th:href="@{'preleva/'+${conto.codConto}}" class="btn btn-sm btn-primary">preleva</a>
                				</td>
                				<td>
                					<a th:href="@{'deposita/'+${conto.codConto}}" class="btn btn-sm btn-primary">deposita</a>
                				</td>
                				<td>
                					<a th:href="@{'contitarget/'+${conto.codConto}}" class="btn btn-sm btn-primary">trasferimento</a>
                				</td>
                			</tr>
                		</tbody>
                	</table>
                	<div class="row justify-content-center">
                	<div class="col-md-5">
                		<a class="btn btn-primary btn-lg w-100" role="button" href="/user/nuovoConto">Crea nuovo conto</a>
                	</div>
                	</div>
                </div>
            </div>
        </div>
    </div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
	<script>
    $(document).ready(function() {
        $('#tabellaConti').DataTable({
        	columnDefs: [
                { orderable: false, targets: [3, 4, 5, 6, 7] }
            ]
        });
    });
	</script>
</body>
</html>
