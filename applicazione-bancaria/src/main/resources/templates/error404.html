<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('404 - Pagina non trovata')}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }

        .error-container h1 {
            font-size: 6rem;
            color: #ff6b6b;
            font-weight: bold;
        }

        .error-container h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: #343a40;
        }

        .error-container p {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #6c757d;
        }

        .error-container a {
            font-size: 1.2rem;
        }

        .full-width-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .useful-links ul {
            list-style: none;
            padding: 0;
        }

        .useful-links ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div th:insert="~{fragments/nav :: navbar}"></div>

    <!-- Full-width Image -->
    <div class="container-fluid p-0">
        <img src="/img/error-404.png" alt="404 Illustration" class="full-width-img" />
    </div>

    <!-- Error Message -->
    <div class="container">
        <div class="error-container">
            <h1>404</h1>
            <h2>Ops! Pagina non trovata</h2>
            <p>La pagina che stai cercando potrebbe essere stata rimossa, il suo nome cambiato o Ã¨ temporaneamente non disponibile.</p>
            <a th:href="@{/}" class="btn btn-primary mt-3">Torna alla Home</a>
        </div>
    </div>

    <!-- Optional Useful Links -->
    <div class="container useful-links mt-5">
        <h3 class="text-center">Link Utili</h3>
        <ul class="d-flex justify-content-center flex-wrap">
            <li class="mx-3"><a th:href="@{/about}">Chi Siamo</a></li>
            <li class="mx-3"><a th:href="@{/contact}">Contattaci</a></li>
            <li class="mx-3"><a th:href="@{/faq}">FAQ</a></li>
        </ul>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p class="mb-0">&copy; 2025 Nome Azienda. Tutti i diritti riservati.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
