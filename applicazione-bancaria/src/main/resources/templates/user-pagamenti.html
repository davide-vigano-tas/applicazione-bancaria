<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('pagamenti')}"></head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

	<div class="container py-5">
		<div class="card shadow-sm">
			<div class="card-header bg-primary text-white">
				<h4>Pagamenti</h4>
			</div>
			<div class="card-body">
				<div class="row mb-3" th:insert="~{fragments/user-data :: user-data}"></div>
				<hr>
				<div>
					<table class="table table-striped" id="tabella">
						<thead>
							<tr>
								<th>Codice Pagamenti</th>
								<th>Importo</th>
								<th>Data Pagamento</th>
								<th>Metodo Pagamento</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pagamento : ${user_pagamenti}">
								<td th:text="${pagamento.codPagamento}"></td>
								<td
									th:text="|${#numbers.formatDecimal(pagamento.importo,1, 'COMMA', 2, 'POINT')} â‚¬|"></td>
								<td th:text="${pagamento.dataPagamento}"></td>
								<td th:text="${pagamento.metodoPagamento}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-2">
						<a class="btn btn-primary w-100" role="button" href="/user">Sezione
							Utenti</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
	<script>
		$(document).ready(function() {
			$('#tabella').DataTable();
		});
	</script>
</body>
</html>
