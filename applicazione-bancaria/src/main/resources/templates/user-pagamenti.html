<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/cdn :: cdn('pagamenti')}"></head>
<body>
	<div th:insert="~{fragments/nav :: navbar}"></div>

<div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4>Pagamenti</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Nome:</strong> <span th:text="${user.nomeCliente}"></span></p>
                        <p><strong>Cognome:</strong> <span th:text="${user.cognomeCliente}"></span></p>
                        <p><strong>Email:</strong> <span th:text="${user.emailCliente}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Saldo Conto:</strong> &euro;<span th:text="${user.saldoConto}"></span></p>
                    </div>
                </div>
                <hr>
                <div>
                	<table class="table table-striped">
                		<thead>
                			<tr>
                				<th>Codice Pagamenti</th>
                				<th>Importo</th>
                				<th>Data Pagamento</th>
                				<th>Metodo Pagamento</th>
                			</tr>
                		</thead>
                		<tbody>
                			<tr th:each="pagamento : ${user_pagamenti}">
                				<td th:text="${pagamento.codPagamento}"></td>
                				<td th:text="${pagamento.importo}"></td>
                				<td th:text="${pagamento.dataPagamento}"></td>
                				<td th:text="${pagamento.metodoPagamento}"></td>
                			</tr>
                		</tbody>
                	</table>
                </div>
            </div>
        </div>
    </div>
	<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
