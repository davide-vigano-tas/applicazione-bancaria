<div class="page-header">
    <h3>
        <i class="fas fa-list-alt"></i> Lista Conti
    </h3>
</div>

<table class="table table-hover table-bordered">
    <thead class="thead-dark">
        <tr>
            <th><i class="fas fa-hashtag"></i> Codice Conto</th>
            <th><i class="fas fa-file-invoice-dollar"></i> Tipologia Conto</th>
            <th><i class="fas fa-piggy-bank"></i> Deposito</th>
            <th><i class="fas fa-trash-alt"></i> Elimina</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of conti">
            <td>{{ c.codConto }}</td>
            <td>{{ c.tipoConto }}</td>
            <td>{{ c.saldo | currency:'EUR':'symbol' }}</td>
            <td>
                <button class="btn btn-danger btn-sm" (click)="deleteConto(c)">
                    <i class="fas fa-trash"></i> Elimina
                </button>
            </td>
        </tr>
    </tbody>
</table>
