<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <!-- Intestazione del form -->
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Sezione messaggi di errore -->
                    <div *ngIf="error" class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>

                    <!-- Form di login -->
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <!-- Campo email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" formControlName="email" class="form-control" id="email"
                                placeholder="Inserisci la tua email" required />
                            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched"
                                class="text-danger">
                                <i class="fas fa-exclamation-triangle"></i> Email non valida
                            </div>
                        </div>

                        <!-- Campo password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" formControlName="password" class="form-control" id="password"
                                placeholder="Inserisci la tua password" required />
                            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                                class="text-danger">
                                <i class="fas fa-exclamation-triangle"></i> La password deve essere lunga almeno 4
                                caratteri
                            </div>
                        </div>

                        <!-- Bottone di login -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="loading">
                                <i class="fas fa-sign-in-alt"></i> Accedi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
