<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
            <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
                Email non valida
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched"
                class="text-danger">
                La password deve essere lunga almeno 4 caratteri.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
        <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
        </div>
    </form>
</div>
