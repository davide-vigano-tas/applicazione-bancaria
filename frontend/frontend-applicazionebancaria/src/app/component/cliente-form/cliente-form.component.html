<div class="row justify-content-center my-4" style="max-width: 500px; margin: auto;">
    <div *ngIf="error" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>

    <form class="form-horizontal shadow-sm p-4 bg-white rounded" method="post" (ngSubmit)="onSubmit()" [formGroup]="createClienteForm">
        <h4 class="text-center mb-4"><i class="fas fa-user-plus"></i> Registra Nuovo Cliente</h4>

        <div class="mb-3">
            <label for="nomeCliente" class="form-label"><i class="fas fa-user"></i> Nome</label>
            <input 
                type="text" 
                class="form-control" 
                id="nomeCliente" 
                name="nomeCliente" 
                formControlName="nome" 
                placeholder="Inserisci il nome" 
                required>
            <div *ngIf="createClienteForm.controls['nome'].invalid && createClienteForm.controls['nome'].touched" class="text-danger small">
                <i class="fas fa-exclamation-triangle"></i> Nome non valido
            </div>
        </div>

        <div class="mb-3">
            <label for="cognomeCliente" class="form-label"><i class="fas fa-user"></i> Cognome</label>
            <input 
                type="text" 
                class="form-control" 
                id="cognomeCliente" 
                name="cognomeCliente" 
                formControlName="cognome" 
                placeholder="Inserisci il cognome" 
                required>
            <div *ngIf="createClienteForm.controls['cognome'].invalid && createClienteForm.controls['cognome'].touched" class="text-danger small">
                <i class="fas fa-exclamation-triangle"></i> Cognome non valido
            </div>
        </div>

        <div class="mb-3">
            <label for="emailCliente" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input 
                type="email" 
                class="form-control" 
                id="emailCliente" 
                name="emailCliente" 
                formControlName="email" 
                placeholder="Inserisci l'email" 
                required>
            <div *ngIf="createClienteForm.controls['email'].invalid && createClienteForm.controls['email'].touched" class="text-danger small">
                <i class="fas fa-exclamation-triangle"></i> Email non valida
            </div>
        </div>

        <div class="mb-3">
            <label for="passwordCliente" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input 
                type="password" 
                class="form-control" 
                id="passwordCliente" 
                name="passwordCliente" 
                formControlName="password" 
                placeholder="Inserisci la password" 
                required>
            <div *ngIf="createClienteForm.controls['password'].invalid && createClienteForm.controls['password'].touched" class="text-danger small">
                <i class="fas fa-exclamation-triangle"></i> Password non valida
            </div>
        </div>

        <div class="d-grid">
            <button 
                type="submit" 
                class="btn btn-success btn-md" 
                [disabled]="loading || createClienteForm.invalid">
                <i class="fas fa-user-plus"></i> Registra Cliente
            </button>
        </div>
    </form>
</div>
